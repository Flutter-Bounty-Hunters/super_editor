<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the super_editor_quill plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="super_editor_quill_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>super_editor_quill_example</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- QuillJS CSS & JS for the sample QuillJS editor -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
</head>
<body>
  <script>
    var quill;

    // Waits until an element with the id [domId] is available in the DOM,
    // then calls [fn] and removes the periodic timer.
    //
    // We can't initialize the   Quill editor before it's available in the DOM, but
    // for some reason, the `onPlatformViewCreated` callback from Flutter is called
    // before the actual element is available in the DOM.
    //
    // A bit of an ugly hack but seems that it's necessary.
    function waitUntilQuillEditorMounted(domId, fn) {
      var id;
      id = setInterval(function() {
        if (document.getElementById(domId)) {
          clearInterval(id);
          fn();
        }
      }, 10);
    }

    // Sets up the Quill editor in the DOM element matching the provided [domId].
    //
    // Called from the Dart side once the Flutter HtmlElementView is initialized.
    function initializeQuillEditor(domId) {
      waitUntilQuillEditorMounted(domId, function() {
        quill = new Quill(`#${domId}`, {theme: 'snow'});

        // Sends the initial contents to the Dart side.
        window.sendQuillContents(JSON.stringify(quill.getContents().ops));

        // On every user-triggered editor update, send the full document contents
        // and the change delta to the Dart side.
        quill.on('text-change', (delta, oldDelta, source) => {
          window.onQuillTextChanged(
            JSON.stringify(quill.getContents().ops),
            JSON.stringify(delta.ops)
          );
        });
      });
    }

    // Applies the given [delta] to the contents of the Quill editor.
    //
    // Called from the Dart side.
    function updateQuillContents(delta) {
      quill.updateContents(JSON.parse(delta));
    }

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
